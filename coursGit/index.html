  <!--

  // GIT - GITHUB //
Systeme de versioning

Config Git :
git config --global user.name "test"
git config --global user.email sam@example.com

Initialise le projet :
git init

Afficher le statut de notre projet :
git status

Ajouter un fichier modifier ou cree avant de le save :
gid add nomDuFichier nomAutreFichier

Ajouter tous les fichier modifier ou cree avant la save
git add . ou *

Envoie de ou des fichier dans un escpace tanporaire:
git -commit -m "description du commit"

Historique des commit :
git log

Ajouter une nouvelle branch ou Afficher les Branch :
git branch nomBranch

Changer de Branch :
git checkout nomBranch

Assimilaion de la branche cible :
git merge nomBranch

Supprimer une branch :
git branch -d nomBranch autreBranch

Faire le lien entre le depot local et distant :
git remote add origin adress url

Verif le lien avec le depot :
git remote -v

Fait le lien :
git push -u origin master

Ajouter le projet git a votre ordi :
git clone url

Recupere le projet sur le depot distant :
git pull origin master






  -->
